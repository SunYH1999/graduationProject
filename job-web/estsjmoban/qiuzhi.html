<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
        <meta name="renderer" content="webkit">
        <title>求职数据</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrop.css">
        <link rel="stylesheet" href="css/index.css"/>
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>
    <body>
        <!--主体-->
        <div class="main clearfix">
            <!-- <div class="main-left"> -->
                <div class="border-container containertop">
                    <h5 class="name-title tile-size-color">性别比例</h5>
                    <div id="radar">
                        <div class="pie-chart" id="pie-chart"></div>
                        <ul class="SiteStatusList">
                            <li>
                                <i class="Statusnormal Statussame"></i>
								女
                            </li>
                            <li>
                                <i class="Statusemergency Statussame"></i>
								男
                            </li>
                        </ul>
                    </div>
                </div>
				
                <div class="border-container containerbottom">
                    <div class="name-title tile-size-color">岗位类型分布</div>
                    <div class="graduateyear">
                        <div class="bar-chart" id="bar-chart"></div>
                        <ul class="SiteStatusList">
                            <li>本周数据</li>
                            <li class="DataSwitch">
                                <i class="ThisweekData Datasame" onclick="DataSwitch(this,1)"></i>
                                <i class="ThisweekData" onclick="DataSwitch(this,2)"></i>
                            </li>
                            <li class="Defaultgray">本月数据</li>
                        </ul>
                    </div>
                </div>
            <!-- </div> -->
			
			<div class="border-container containerbottom">
			    <ul class="teacher-pie clearfix">
			    	<li class="teacherList">
			    		<div class="name-title tile-size-color">简历投递时段分布</div>
			    			<div class="line-chart" id="line-chart"></div>
			    	</li>
			    </ul>
			</div>
				
        </div>
        <script type="text/javascript" src="js/echarts.min.js"></script>
        <script type="text/javascript" src="js/new_file.js"></script>
        <script type="text/javascript" src="js/maps.js"></script>
        <script type="text/javascript">
        </script>
    </body>
</html>
